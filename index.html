<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aums Game | پنل بازی‌های آنلاین</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="welcome-card">
            <h1>Aums Game</h1>
            <p class="creator">سازنده: t.me/AmirRMQ</p>
            <div class="input-group">
                <label for="username">نام خود را برای شروع وارد کنید</label>
                <input type="text" id="username" placeholder="مثلاً: امیر" maxlength="15">
            </div>
            <button id="enter-btn" class="btn-main">ورود به دنیای بازی</button>
        </div>
    </div>

    <div id="main-screen" class="screen" style="display: none;">
        <header class="main-header">
            <div class="header-info">
                <h1>Aums Game</h1>
                <p>سازنده: t.me/AmirRMQ</p>
            </div>
            <div id="user-display" class="user-badge"></div>
        </header>

        <div class="action-section">
            <button id="create-room-btn" class="btn-create">ساخت اتاق جدید +</button>
        </div>

        <div class="rooms-container">
            <h3>اتاق‌های در انتظار بازیکن</h3>
            <div id="rooms-list" class="rooms-list">
                <p class="empty-msg">در حال جستجوی اتاق‌ها...</p>
            </div>
        </div>
    </div>

    <div id="game-selection-modal" class="modal">
        <div class="modal-content">
            <h2>چه بازی‌ای می‌خوای بسازی؟</h2>
            <div class="game-options">
                <button class="game-opt" data-type="tic-tac-toe-3">دوز سه تایی (3x3)</button>
                <button class="game-opt" data-type="tic-tac-toe-4">دوز چهارتایی (7x7)</button>
                <button class="game-opt" data-type="minesweeper">مین‌روب (7x7)</button>
            </div>
            <button class="btn-close-modal">انصراف</button>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display: none;">
        <div class="game-header">
            <div class="player-info player-x">
                <span id="p1-name">---</span>
                <span class="score" id="p1-score">0</span>
            </div>
            <div class="timer-container">
                <div id="game-timer">30</div>
                <div id="turn-indicator">در انتظار حریف...</div>
            </div>
            <div class="player-info player-o">
                <span id="p2-name">---</span>
                <span class="score" id="p2-score">0</span>
            </div>
        </div>

        <div id="game-board-container" class="board-wrapper">
            </div>

        <div class="game-footer">
            <button id="exit-room-btn" class="btn-exit">خروج از اتاق</button>
        </div>
    </div>

    <div id="result-overlay" class="overlay">
        <div class="result-card">
            <h2 id="result-message">بازیکن X برنده شد!</h2>
            <button id="close-room-btn" class="btn-main">بستن اتاق</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
