<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aums Game | نبرد آنلاین</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="loading-screen" class="screen">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>در حال اتصال به شبکه نبرد...</p>
        </div>
    </div>

    <div id="login-screen" class="screen" style="display: none;">
        <div class="auth-card">
            <div class="brand-logo">
                <i class="fas fa-bolt-lightning"></i>
                <h1>Aums Game</h1>
            </div>
            <p class="creator">Developer: t.me/AmirRMQ</p>
            <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input type="text" id="username" placeholder="نام خود را بنویسید..." maxlength="12">
            </div>
            <button id="enter-btn" class="btn-primary ripple">شروع ماجراجویی</button>
        </div>
    </div>

    <div id="main-screen" class="screen" style="display: none;">
        <header class="lobby-header">
            <div class="user-info">
                <div class="avatar"><i class="fas fa-user-ninja"></i></div>
                <div class="details">
                    <span id="user-display">---</span>
                    <small>آنلاین</small>
                </div>
            </div>
            <button id="create-room-btn" class="btn-add-room ripple">
                <i class="fas fa-plus-circle"></i> ساخت نبرد
            </button>
        </header>

        <section class="lobby-content">
            <div class="section-header">
                <h3><i class="fas fa-gamepad"></i> اتاق‌های آماده</h3>
                <span id="room-count">۰</span>
            </div>
            <div id="rooms-list" class="rooms-grid">
                </div>
        </section>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-card">
            <div class="modal-header">
                <h3>نوع بازی را انتخاب کنید</h3>
                <button class="btn-close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="game-options">
                <button class="opt-card" data-type="tic-tac-toe-3">
                    <div class="opt-icon"><i class="fas fa-border-all"></i></div>
                    <div class="opt-txt">
                        <span>دوز ۳ تایی</span>
                        <small>کلاسیک (3x3)</small>
                    </div>
                </button>
                <button class="opt-card" data-type="tic-tac-toe-4">
                    <div class="opt-icon"><i class="fas fa-arrow-down-long"></i></div>
                    <div class="opt-txt">
                        <span>دوز ۴ تایی</span>
                        <small>جاذبه‌ای (7x7)</small>
                    </div>
                </button>
                <button class="opt-card" data-type="minesweeper">
                    <div class="opt-icon"><i class="fas fa-land-mine-on"></i></div>
                    <div class="opt-txt">
                        <span>مین‌روب</span>
                        <small>۱۵ مین (7x7)</small>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen" style="display: none;">
        <div class="game-ui-wrapper">
            <div class="players-status">
                <div class="player-card" id="p1-card">
                    <div class="p-icon">X</div>
                    <div class="p-info">
                        <span id="p1-name">---</span>
                        <strong id="p1-score">0</strong>
                    </div>
                </div>

                <div class="timer-zone">
                    <div class="time-circle">
                        <svg><circle cx="25" cy="25" r="23"></circle></svg>
                        <span id="game-timer">30</span>
                    </div>
                    <small id="turn-status">در انتظار...</small>
                </div>

                <div class="player-card" id="p2-card">
                    <div class="p-icon">O</div>
                    <div class="p-info">
                        <span id="p2-name">---</span>
                        <strong id="p2-score">0</strong>
                    </div>
                </div>
            </div>

            <div id="board-container" class="game-board-area">
                </div>

            <div class="game-actions">
                <button id="exit-room-btn" class="btn-danger ripple">
                    <i class="fas fa-sign-out-alt"></i> خروج از نبرد
                </button>
            </div>
        </div>
    </div>

    <div id="result-overlay" class="overlay">
        <div class="result-box">
            <div class="result-animation">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 id="result-message">---</h2>
            <button id="close-room-btn" class="btn-primary">فهمیدم</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
